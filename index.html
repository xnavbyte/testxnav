<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Остатки товаров</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #005bb5;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        #searchWrapper {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #searchInput {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #0073e6;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 115, 230, 0.3);
            background-color: #e6f7ff;
            color: #005bb5;
        }
        #searchInput:focus {
            outline: none;
            border-color: #005bb5;
            box-shadow: 0 0 10px rgba(0, 115, 230, 0.5);
            background-color: #d6f0ff;
        }
        main {
            padding: 20px;
            overflow-x: auto;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
            min-width: 600px;
        }
        .table thead tr {
            background: #0073e6;
            color: #fff;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
        .table tr:nth-child(even) {
            background: #f9f9f9;
        }
        .table th {
            font-weight: bold;
        }
        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Остатки товаров</h1>
        </header>
        <div id="searchWrapper">
            <input type="text" id="searchInput" placeholder="Введите название товара...">
        </div>
        <main>
            <table class="table">
                <thead>
                    <tr id="tableHeader">
                        <th>Название</th>
                        <th>Производитель</th>
                        <th>Остаток</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button id="sendDataBtn">Обновить данные</button>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiEndpoint = "https://example.com/api/products"; // Подмените на ваш API
            const tableBody = document.getElementById('tableBody');
            const searchInput = document.getElementById('searchInput');
            const sendDataBtn = document.getElementById('sendDataBtn');

            // Хранилище данных в памяти
            let data = JSON.parse(localStorage.getItem('productData')) || [];

            // Функция рендера таблицы
            function renderTable(data) {
                tableBody.innerHTML = '';

                if (data.length > 0) {
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        ["название", "производитель", "остаток", "цена"].forEach(key => {
                            const td = document.createElement('td');
                            td.textContent = key === "цена" ? `${row[key]} ₽` : row[key];
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                } else {
                    const noDataRow = document.createElement('tr');
                    const noDataCell = document.createElement('td');
                    noDataCell.colSpan = 4;
                    noDataCell.textContent = 'Нет данных для отображения';
                    noDataRow.appendChild(noDataCell);
                    tableBody.appendChild(noDataRow);
                }
            }

            // Функция обновления данных через API
            async function updateData() {
                try {
                    const response = await fetch(apiEndpoint, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ message: "Обновите товары" }) // Пример
                    });
                    if (response.ok) {
                        const newData = await response.json();
                        data = newData;
                        localStorage.setItem('productData', JSON.stringify(data)); // Сохранить данные
                        renderTable(data);
                        alert("Данные успешно обновлены!");
                    } else {
                        alert("Ошибка обновления данных.");
                    }
                } catch (error) {
                    console.error("Ошибка:", error);
                    alert("Не удалось обновить данные.");
                }
            }

            // Поиск по таблице
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filteredData = data.filter(item => item.название.toLowerCase().includes(query));
                renderTable(filteredData);
            });

            // Кнопка обновления данных
            sendDataBtn.addEventListener('click', updateData);

            // Рендеринг таблицы при загрузке
            renderTable(data);
        });
    </script>
</body>
</html>
